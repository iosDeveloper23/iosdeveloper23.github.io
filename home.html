<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link rel="stylesheet" href="home-styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Dashboard</h1>
        <div class="user-info">
            <span id="welcomeUser">Welcome, User!</span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <div class="card">
                <h3>Profile</h3>
                <p>Manage your profile settings and personal information.</p>
                <button class="card-btn">View Profile</button>
            </div>

            <div class="card">
                <h3>Analytics</h3>
                <p>View your dashboard analytics and performance metrics.</p>
                <button class="card-btn">View Analytics</button>
            </div>

            <div class="card">
                <h3>Settings</h3>
                <p>Configure your account settings and preferences.</p>
                <button class="card-btn">Open Settings</button>
            </div>

            <div class="card">
                <h3>Help & Support</h3>
                <p>Get help and support for any questions or issues.</p>
                <button class="card-btn">Get Help</button>
            </div>
        </div>
    </div>

    <script src="home-script.js"></script>
</body>
</html>
